<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distilled Spirits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
      <a href="index.html" class="logo"><img src="images/logo.png" alt="Juanito 7UP"></a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#products">Our Products</a></li>
        <li><a href="index.html#aboutus">About Us</a></li>
        <li><a href="index.html#contactus">Contact US</a></li>
    </ul>
    </header>

    <div class="svg-container">
  <svg viewBox="0 0 1320 300" aria-hidden="true">
    <text x="50%" y="50%" dy=".36em" text-anchor="middle">Distilled Spirits</text>
  </svg>
</div>


        <div class="background-barceloblack">
            <img src="images/barceloblack.png">
          </div>
          <div class="barceloblack-text">
             <h1>Barcelo Imperial</h1>
             <h1>Premium Blend</h1>
             <h3>Bottle 12 oz, 22 oz</h3>
              <h3>Cans 8 oz, 12 oz</h3>
            </text>
        </div>

        <div class="background-barceloonyx">
            <img src="images/barceloonyx.png">
          </div>
          <div class="barceloonyx-text">
             <h1>Barcelo Imperial</h1>
             <h1> Onix</h1>
             <h3>Bottle 12 oz, 22 oz</h3>
              <h3>Cans 8 oz, 12 oz</h3>
            </text>
        </div>
        <div class="background-barcelorare">
            <img src="images/barcelorare.png">
          </div>
          <div class="barcelorare-text">
             <h1>Barcelo Imperial</h1>
             <h1> Rare Blends</h1>
             <h3>Bottle 12 oz, 22 oz</h3>
              <h3>Cans 8 oz, 12 oz</h3>
            </text>
        </div>
        <script>
  const btn = document.getElementById('menu-icon');
  const nav = document.querySelector('.navbar');
  if (btn && nav) {
    btn.addEventListener('click', () => {
      const on = nav.classList.toggle('active');
      btn.setAttribute('aria-expanded', on ? 'true' : 'false');
    });
  }
</script>
</body>
</html>
