<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Alcholic Beverages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
      <a href="index.html" class="logo"><img src="images/logo.png" alt="Juanito 7UP"></a>
    <div class="bx bx-menu" id="menu-icon"></div>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#products">Our Products</a></li>
        <li><a href="index.html#aboutus">About Us</a></li>
        <li><a href="index.html#contactus">Contact US</a></li>
      </ul>
    </header>
<div class="svg-container">
<svg viewBox="0 0 1320 300">
  <text x="50%" y="50%" dy=".36em" text-anchor="middle">
    Non-Alcholic Beverages
  </text>
</svg> 
</div>
  <div class="background-malta1">
    <img src="images/MaltaMorena2.png">
  </div>
  <div class="Malta-text">
     <h1>Malta Morena</h1> 
     <h3>Bottle 12 oz, 22 oz</h3>
      <h3>Cans 8 oz, 12 oz</h3>
    </text>
</div>
  
  <div class="background-aguaTonica1">
    <img src="images/enriquillo_aguaTonica.png">
    </div>
    <div class="Agua-text">
      <h1>Agua Tonica</h1> 
      <h3>Bottle 12 oz, 22 oz</h3>
       <h3>Cans 8 oz, 12 oz</h3>
     </text>
   </div>

  <div class="background-aguacarbo1">
    <img src="images/aguaCarbonada.png">
  </div>
  <div class="Carbo-text">
    <h1>Agua Carbonada</h1> 
    <h3>Bottle 12 oz, 22 oz</h3>
     <h3>Cans 8 oz, 12 oz</h3>
   </text>
 </div>

 <div class="background-vital">
  <img src="images/vital_911TP.png">
</div>
<div class="vital-text">
  <h1>Energy Drink</h1> 
  <h3>Bottle 12 oz, 22 oz</h3>
   <h3>Cans 8 oz, 12 oz</h3>
 </text>
</div>

<script>
  const btn = document.getElementById('menu-icon');
  const nav = document.querySelector('.navbar');
  if (btn && nav) {
    btn.addEventListener('click', () => {
      const on = nav.classList.toggle('active');
      btn.setAttribute('aria-expanded', on ? 'true' : 'false');
    });
  }
</script>

</body>
</html>
